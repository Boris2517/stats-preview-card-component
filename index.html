<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card__container">
      <div class="card__left">
        <div class="card__content">
          <div class="card__title"> 
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="card__desc">    
            <p>Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>
            experience, and overall efficiency.</p>
          </div>
        
  
        <div class="card__stats stats">
          <div class="stats__item item">
            <div class="item__number">10k+</div>
            <div class="item__name">companies</div>
          </div>
          <div>
            <div class="item__number">314</div>
            <div class="item__name">templates</div>
          </div>
          <div>
            <div class="item__number">12m+</div>
            <div class="item__name">queries</div>
          </div>
        </div>
      </div>
      </div>
      <div class="card__right">
        
        <!-- <img class="img-desktop" src="/images/image-header-desktop.jpg" alt="hero-img">
        <img class="img-mobile" src="/images/image-header-desktop.jpg" alt="hero-img"> -->
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
